<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #ffffff;
        color: #333333;
      }
      table {
        border-collapse: collapse;
      }
      .container {
        max-width: 600px;
        width: 100%;
        background-color: #ffffff;
        border-radius: 6px;
        overflow: hidden;
      }
      h2 {
        margin: 0 0 20px 0;
        font-size: 22px;
        font-weight: bold;
        text-align: center;
        color: #000000;
      }
      .body-text {
        font-size: 14px;
        line-height: 1.6;
        color: #333333;
      }
      .signature-table td {
        vertical-align: middle;
      }
      .signature-table img {
        width: 80px;
        max-width: 100%;
        display: block;
      }
      /* Header and Footer styles */
      .header {
        background-color: #febcbd; /* Banner color restored */
        padding: 15px 20px;
      }
      .header-table td {
        vertical-align: middle;
      }
      .header-logo img {
        max-width: 120px;
        height: auto;
        display: block;
      }
      .header-info {
        font-size: 11px;
        color: #420e51;
        font-weight: bold;
        line-height: 1.4;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #ffffff;
        background-color: #420e51;
        padding: 15px 20px;
      }
      @media screen and (max-width: 600px) {
        .container {
          width: 95% !important;
        }
        h2 {
          font-size: 20px !important;
        }
        .body-text {
          font-size: 13px !important;
        }
        .header-table td {
          display: block;
          text-align: center;
          width: 100% !important;
          margin-bottom: 10px;
        }
        .header-info {
          text-align: center !important;
        }
        .header-logo img {
          max-width: 100px;
          margin: 0 auto 10px auto;
        }
      }
    </style>
  </head>

  <body>
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td align="center" style="padding: 20px 0">
          <!-- MAIN CONTAINER -->
          <table class="container" cellpadding="0" cellspacing="0" border="0">
            <!-- Header with Banner Color -->
            <!-- Header -->
            <tr>
              <td class="header" bgcolor="#febcbd" style="padding: 15px 20px">
                <table width="100%" cellpadding="0" cellspacing="0">
                  <tr>
                    <!-- Logo Column: less padding on the right -->
                    <td
                      valign="middle"
                      width="150"
                      style="padding-right: 10px; white-space: nowrap"
                    >
                      <img
                        src="https://res.cloudinary.com/djasdhmmg/image/upload/v1767976601/Logo_iaaqdj.png"
                        alt="Gh Procurement Logo"
                        style="display: block; max-width: 100px; height: auto"
                      />
                    </td>

                    <!-- Info Column: more room for text -->
                    <td
                      valign="middle"
                      width="150"
                      style="
                        font-size: 11px;
                        color: #420e51;
                        font-weight: bold;
                        line-height: 1.4;
                      "
                    >
                      <div>Gh Procurement</div>
                      <div>Email: info@ghprocurement.com</div>
                      <div>Phone: 08087958090</div>
                      <div>Website: ghprocurement.com</div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Body Content (No Inner Wrapper) -->
            <tr>
              <td style="padding: 20px">
                <h2>{{ title }}</h2>
                <div class="body-text">{{ body }}</div>

                <!-- Signature -->
                <table
                  class="signature-table"
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  style="margin-top: 30px"
                >
                  <tr>
                    <td style="width: 80px"><strong>C.E.O:</strong></td>
                    <td>Lawal Abdur Razaq</td>
                  </tr>
                  <tr>
                    <td style="padding-top: 10px">
                      <strong>Signature:</strong>
                    </td>
                    <td style="padding-top: 10px">
                      <img
                        src="https://res.cloudinary.com/djasdhmmg/image/upload/v1767552236/sign2_nsxumr.png"
                        alt="Signature"
                      />
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td class="footer">
                &copy; {{ current_year }} Gh Procurement. All rights reserved.
              </td>
            </tr>
          </table>
          <!-- END MAIN CONTAINER -->
        </td>
      </tr>
    </table>
  </body>
</html>
