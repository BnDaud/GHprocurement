<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email</title>
  </head>

  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    "
  >
    <!-- Header -->
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td align="center" style="background-color: #febcbd; padding: 0">
          <img
            src="https://res.cloudinary.com/djasdhmmg/image/upload/v1767546240/peachbg_lhve8m.png"
            alt="Header Image"
            width=""
            style="display: block; max-width: 600px"
          />
        </td>
      </tr>
    </table>

    <!-- Main Content -->
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td align="center">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="padding: 20px"
          >
            <!-- Heading -->
            <tr>
              <td align="center" style="padding-top: 20px">
                <h2
                  style="
                    margin: 0;
                    font-size: 22px;
                    font-weight: bold;
                    color: #000000;
                  "
                >
                  {{ title }}
                </h2>
              </td>
            </tr>

            <!-- Body Text -->
            <tr>
              <td
                style="
                  padding-top: 20px;
                  font-size: 14px;
                  line-height: 1.6;
                  color: #333333;
                "
              >
                {{ body }}
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
