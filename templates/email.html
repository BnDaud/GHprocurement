<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email</title>
  </head>

  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #febcbd;
      font-family: Arial, Helvetica, sans-serif;
    "
  >
    <!-- OUTER WRAPPER -->
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td align="center" style="padding: 20px 0">
          <!-- INNER CONTAINER -->
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="
              background-color: #ffffff;
              border-radius: 6px;
              overflow: hidden;
            "
          >
            <!-- Header Image -->
            <tr>
              <td align="center" style="background-color: #febcbd">
                <img
                  src="https://res.cloudinary.com/djasdhmmg/image/upload/v1767843548/Grey_Simple_Business_Email_Signature_1_l526tg.png"
                  alt="Header Image"
                  style="display: block; max-width: 100%; width: 600px"
                />
              </td>
            </tr>

            <!-- Content Padding -->
            <tr>
              <td style="padding: 20px">
                <!-- Heading -->
                <h2
                  style="
                    margin: 0 0 20px 0;
                    font-size: 22px;
                    font-weight: bold;
                    color: #000000;
                    text-align: center;
                  "
                >
                  {{ title }}
                </h2>

                <!-- Body Text -->
                <div style="font-size: 14px; line-height: 1.6; color: #333333">
                  {{ body }}
                </div>

                <!-- Signature -->
                <table
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  style="margin-top: 30px"
                >
                  <tr>
                    <td style="width: 80px; vertical-align: middle">
                      <strong>C.E.O:</strong>
                    </td>
                    <td style="vertical-align: middle">Lawal Abdur Razaq</td>
                  </tr>

                  <tr>
                    <td style="padding-top: 10px; vertical-align: middle">
                      <strong>Signature:</strong>
                    </td>
                    <td style="padding-top: 10px">
                      <img
                        src="https://res.cloudinary.com/djasdhmmg/image/upload/v1767552236/sign2_nsxumr.png"
                        alt="Signature"
                        style="width: 80px; max-width: 100%"
                      />
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
          <!-- END INNER CONTAINER -->
        </td>
      </tr>
    </table>
    <!-- END OUTER WRAPPER -->
  </body>
</html>
